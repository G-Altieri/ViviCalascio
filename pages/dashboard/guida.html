    <!-- Icona -->
    <link rel="icon" type="image/x-icon" href="/assets/icon/castello.ico">

    <!-- Fogli Css -->
    <link href="/assets/css/global.css" rel="stylesheet" type="text/css">
    <link href="/assets/font/montserrat/Montserrat.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.css" rel="stylesheet" />


    <!-- Script JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="/assets/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.js"></script>

    <script src="/assets/js/vanilla-calendar.min.js"></script>
    <link rel="stylesheet" href="/assets/css/vanilla-calendar.min.css">
</head>

<body class="overflow-x-hidden">



    <!-- Imagine Carta Strappata -->
    <div class="relative sfondoCarta grid justify-items-center h-screen  " id="sfondoCarta">
        <div class="container mt-12">
            <!-- Corpo Della Dashboard -->
            <div class="bg-white  border-b shadow-md rounded-3xl p-4">

                <!-- Header -->
                <div class="grid justify-items-stretch grid-cols-2">
                    <!-- Avatar  -->
                    <div class="flex items-center space-x-4 ml-2 relative justify-self-start">
                        <img class="w-10 h-10 rounded-full" src="/assets/img/prenotazione/guida1.png"
                            alt="Avatar Guida1 ">
                        <div class="font-medium ">
                            <div>Sara Rossi</div>
                            <div class="text-sm text-gray-500 ">Specializzazata in Percorso 1</div>
                        </div>
                    </div>
                    <!-- Esci Button -->
                    <button type="button" id="esci"
                        class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2  justify-self-end">Esci</button>
                </div>


                <!-- Calendario con  Prenotazioni  -->
                <div class="mt-14 grid grid-cols-1 md:grid-cols-2 justify-items-stretch">
                    <div id="calendarGuida" class="justify-self-center mb-8"></div>

                    <div id="prenotazioniElenco">
                        <div class="text-center text-md font-bold mb-6">Prenotazioni</div>
                      
                    </div>
                </div>
            </div>

        </div>
        <!-- Spazio Bianco -->
        <div class="pt-48"></div>

    </div>


    <script>


        document.addEventListener('DOMContentLoaded', () => {
            const calendar = new VanillaCalendar('#calendarGuida', {
                settings: {
                    lang: 'it',
                    visibility: {
                        weekend: false,
                    },
                    selection: {
                        day: false,
                    },
                    selected: {
                        dates: ['2023-02-08', '2023-01-27', '2023-01-23'],
                    },
                },
            });
            calendar.init();

            var dataX = [
                {
                    "nome": "Giammarco",
                    "email": "asdasd@asddsf.com",
                    "numTel": "324324534",
                    "numPersone": "56",
                    "percorso": "percorso2",
                    "data": "2023-02-25"
                }, {
                    "nome": "Guiovanni",
                    "email": "asdsf.com",
                    "numTel": "8788888884",
                    "numPersone": "2",
                    "percorso": "percorso1",
                    "data": "2023-04-07"
                }
            ];

            

            $.each(dataX, function (i, l) {
                $("#prenotazioniElenco").append(
                '<div class="grid grid-cols-2 gap-2 content-center bg-blue-50 rounded-3xl shadow-md justify-items-center mt-6 p-2" style="max-height: 100px;"><div>'+l.nome+'</div><div>'+l.numTel+'</div><div>'+l.data+'</div><div>'+l.numPersone+' Persone</div><div class="col-span-2">'+l.email+'</div></div>'
                ); console.log("Index #" + i + ": " + l.nome);
            });







            $("#esci").click(function () {
                window.location.replace('/');
            })
        });
    </script>
</body>

</html>
